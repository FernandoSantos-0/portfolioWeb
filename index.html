  <body>
    <header>
      <div id="header-cima">
        <h1 id="nome-menu"><a href="#">FernandoSantos.</a></h1>

        <menu id="menu">
          <button id="btn-menu" aria-label="Abrir menu">

          <nav id="item">
            <a href="#">Home</a>

      </div>

    <main>

    </main>

    <footer></footer>

    <script>
      const btnMenu = document.getElementById("btn-menu");
      const nav = document.getElementById("item");

      btnMenu.addEventListener("click", () => {
        btnMenu.classList.toggle("open");
        nav.classList.toggle("open");
      });

      nav.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          btnMenu.classList.remove("open");
          nav.classList.remove("open");
        });
      });

      document.addEventListener("click", (e) => {
        const btnMenu = document.getElementById("btn-menu");
        const nav = document.getElementById("item");

        const clicouNoMenu = nav.contains(e.target);
        const clicouNoBotao = btnMenu.contains(e.target);

        if (!clicouNoMenu && !clicouNoBotao) {
          btnMenu.classList.remove("open");
          nav.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
